version: '3.8'

services:
  voice-ai:
    build: .
    container_name: shs-voice-ai
    ports:
      - "8000:8000"
    env_file:
      - app/.env
    environment:
      - DATABASE_URL=sqlite:////app/data/voice_ai.db
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
