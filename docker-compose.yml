version: '3.8'

services:
  voice-ai-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shs-voice-ai-agent
    ports:
      - "8000:8000"
    env_file:
      - app/.env
    environment:
      - DATABASE_URL=sqlite:////app/data/voice_ai.db
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Persist uploaded images
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  data:
  uploads:
